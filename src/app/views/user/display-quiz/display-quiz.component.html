
<div class="container-fuild">
    <div class="container mt-5" *ngIf="quizzesOfSub.length==0">
        <div class="jumbotron" style="background-color:rgba(229, 239, 243, 0.726);">
            <h1 class="display-4">NO Quizzes </h1>
            <hr class="my-4">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 my-3" *ngFor="let q of quizzesOfSub">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{q.title}}</mat-card-title>
                  <mat-card-subtitle>{{q.subject.subjectName}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p class="truncate">{{q.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button class="mr-1"color="warn" [disabled]="!q.active" [routerLink]="['/landing-quiz',q.id]"  routerLinkActive="router-link-active" >Start</button>
                    <button mat-flat-button color="primary">Details</button>
                 
                    <button mat-stroked-button color="accent">Questions: {{q.noOfQuestions}}</button>
                    <button mat-flat-button  >MM: {{q.maxMarks}}</button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
