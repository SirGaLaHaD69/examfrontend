<mat-card style="background-color: rgb(49, 98, 138);" class="ml-2 mt-2">
    <mat-action-list>
       <mat-card-header><h2 >Menu</h2></mat-card-header>
        
        
         <mat-list-item  [routerLink]="['/user-dashboard/profile']" routerLinkActive="router-link-active" [ngStyle]="borderStyles">
            <button mat-icon-button >
               <mat-icon>person</mat-icon>
               Profile
            </button>
         </mat-list-item>
         <mat-list-item [routerLink]="['/user-dashboard/quiz/0']" routerLinkActive="router-link-active" [ngStyle]="borderStyles">
            <button mat-icon-button >
               <mat-icon>home</mat-icon>
               Live Quizzes
            </button>
         </mat-list-item>
         <mat-list-item *ngFor="let sub of subjects" [ngStyle]="borderStyles" [routerLink]="['/user-dashboard/quiz',sub.subjectCode]" routerLinkActive="router-link-active" >
            <button mat-icon-button >
               <mat-icon>auto_stories</mat-icon>
               {{sub.subjectName}}
            </button>
         </mat-list-item>
       
         
    </mat-action-list>
</mat-card>
