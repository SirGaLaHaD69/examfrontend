
<mat-card class="example-card" style="background-color: rgba(36, 38, 39, 0.726);" >
    <mat-card-header>
      <mat-card-title>Add New Question to <i style="color: black;">" {{quizTitle}} "</i></mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
        <div class="row justify-content-center mt-5">
            <div class="col-md-12">
                <form (ngSubmit)="submitHandler()" #questionForm="ngForm">
                    <mat-form-field class="w-100" appearance="fill">
                        <mat-label>Enter Question</mat-label>
                        <textarea matInput name="content" [(ngModel)]="question.content"  required></textarea>
                        <em *ngIf="questionForm.controls.content?.touched && questionForm.controls.content?.invalid">Required field</em>
                    </mat-form-field>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>Option 1 </mat-label>
                                <input matInput name="option1" [(ngModel)]="question.option1" type="text" required>
                                <em *ngIf="questionForm.controls.option1?.touched && questionForm.controls.option1?.invalid">Required field</em>
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>Option 2 </mat-label>
                                <input matInput name="option2" [(ngModel)]="question.option2" type="text" required>
                                <em *ngIf="questionForm.controls.option2?.touched && questionForm.controls.option2?.invalid">Required field</em>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>Option 3 </mat-label>
                                <input matInput name="option3" [(ngModel)]="question.option3" type="text" required>
                                <em *ngIf="questionForm.controls.option3?.touched && questionForm.controls.option3?.invalid">Required field</em>
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>Option 4 </mat-label>
                                <input matInput name="option4" [(ngModel)]="question.option4" type="text" required>
                                <!-- <em *ngIf="questionForm.controls.noOfQuestions?.touched && questionForm.controls.noOfQuestions?.invalid">Required field</em> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-form-field appearance="fill">
                        <mat-label>Correct Answer</mat-label>
                        <mat-select name="ans" required [(ngModel)]="question.ans">
                          <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                          <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                          <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                          <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>    
                        </mat-select>
                    </mat-form-field>
                    <br>
                    <div class="text-center" >
                        <button [disabled]="questionForm.invalid" mat-raised-button color="primary" type="submit"> Confirm</button>
                    </div>
                </form>
            </div>
        </div>    
  </mat-card>
