<mat-card style="background-color: rgba(14, 57, 90, 0.541);">
  <mat-card-header>
    <mat-card-title>User Profile</mat-card-title>
  </mat-card-header>
    <mat-card-content>
        <div class="row ">
            <div class="my-2 col-md-10 text-center offset-md-1"  >
                <img  style="max-width:150px;max-width:150px;border:3px solid #c2185b; border-radius: 50%;"  src="https://www.pngfind.com/pngs/m/174-1745501_gengar-profile-pictures-pokemon-gengar-png-transparent-png.png" alt="">
                <table class="table my-4 table-striped  text-white table-bordered" style="width: 100%;">
                    <tbody>
                      <tr >
                        <th scope="row">Username</th>
                        <td>{{user.username}}</td>
                      </tr>
                      <tr>
                        <th scope="row">First Name</th>
                        <td>{{user.firstName}}</td>
                      </tr>
                      <tr>
                        <th scope="row">Last Name</th>
                        <td>{{user.lastName}}</td>
                      </tr>
                      <tr>
                        <th scope="row">Email</th>
                        <td>{{user.email}}</td>
                      </tr>
                      <tr>
                        <th scope="row">Phone</th>
                        <td>+91-{{user.phone}}</td>
                      </tr>
                      <tr>
                        <th scope="row">Roles</th>
                        <td>{{user.roles[0].roleName}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button color="warn" mat-raised-button>Update</button>
      </mat-card-actions>
</mat-card>
