<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
     <mat-icon>menu_book</mat-icon>
   </button>
   <span>NITRIS Exam Portal</span>
   <span class="example-spacer"></span>

   <mat-icon *ngIf="login.isLoggedIn()" >account_circle</mat-icon>
   <button  *ngIf="login.isLoggedIn()" [routerLink]="['/admin-dashboard']" routerLinkActive="router-link-active"  mat-icon-button class="mr-4 ml-2 example-icon">
     {{login.getUsername()}}
     </button>

     <mat-icon *ngIf="login.isLoggedIn()"  class="ml-5">logout</mat-icon>
     <button  *ngIf="login.isLoggedIn()" (click)="logoutUser()" routerLinkActive="router-link-active"  mat-icon-button class="mx-2 example-icon">
          Logout
     </button>
   

     <mat-icon *ngIf="!login.isLoggedIn()">login</mat-icon>
     <button *ngIf="!login.isLoggedIn()" [routerLink]="['/login']" routerLinkActive="router-link-active"  mat-icon-button class="mx-2 example-icon">
          Login
       
     </button>
     <mat-icon *ngIf="!login.isLoggedIn()" >how_to_reg</mat-icon>
     <button *ngIf="!login.isLoggedIn()" [routerLink]="['/signup']" routerLinkActive="router-link-active"  mat-icon-button class="mx-2 example-icon">
          Register
    </button>
  
 </mat-toolbar>
