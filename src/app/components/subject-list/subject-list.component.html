<mat-card class="example-card" style="background-color: rgba(36, 38, 39, 0.6);" >
    <mat-card-header>
      <mat-card-title>Subjects</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let sub of subjects">
              <mat-icon mat-list-icon>folder</mat-icon>
              <div mat-line>{{sub.subjectName}}</div>
              <div> Taught by: {{sub.professor}}</div>
              <div mat-line> {{sub.description}} </div>
              <mat-divider></mat-divider>
            </mat-list-item>
            
          </mat-list>
    </mat-card-content>
    <mat-card-actions class="text-center" >
        <button mat-raised-button color="accent" [routerLink]="['/admin-dashboard/add-subject']" routerLinkActive="router-link-active" > Add Subjects</button>
      </mat-card-actions>
  </mat-card>
